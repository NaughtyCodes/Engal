<p-tabView  [(activeIndex)]="activeTabIndex" (onChange)="onChangeTab($event);" class="stoxpo-watchlist" style="">
        
    <p-tabPanel header="Watch List" >
        <div>
            <ag-grid-angular id="watchListGrid" style="width: 100%; height: 100vh; overflow-x: hidden;"
                class="ag-theme-alpine" [rowData]="watchListRowData" [columnDefs]="watchListColumnDefs"
                [suppressDragLeaveHidesColumns]=true [defaultColDef]="watchListDefColDef" [rowHeight]="watchListRowHeight" (gridReady)="watchListOnGridReady($event)"
                >
            </ag-grid-angular>
        </div>
    </p-tabPanel>
    <p-tabPanel header="All Fund">
        <ng-template [ngIf]="isAllFundsTab">
            <app-stoxpo-home (getFundDetails)="getFundDetails($event)"></app-stoxpo-home>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Fund Info">
        <ng-template [ngIf]="isFundDetailsTab">
            <div>
                <ag-grid-angular id="metaGrid" style="width: 100%; height: 35vh; overflow-x: hidden;"
                    class="ag-theme-alpine" [rowData]="metaRowData" [columnDefs]="metaColumnDefs"
                    [defaultColDef]="metaDefaultColDef" [rowHeight]="metaRowHeight" (gridReady)="metaOnGridReady($event)"
                    [suppressDragLeaveHidesColumns]=true [rowSelection]="metaRowSelection" (selectionChanged)="metaOnSelectionChanged($event)">
                </ag-grid-angular>
            </div>
            <div>
                <ag-grid-angular id="dataGrid" style="width: 100%; height: 65vh; overflow-x: hidden;"
                    class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                    [rowHeight]="rowHeight" (gridReady)="onGridReady($event)" [rowSelection]="rowSelection"
                    [suppressDragLeaveHidesColumns]=true (selectionChanged)="onSelectionChanged($event)">
                </ag-grid-angular>
            </div>
        </ng-template>
    </p-tabPanel>

</p-tabView>
