<ag-grid-angular style="width: 100%; height: 800px; overflow-x: hidden;" class="ag-theme-alpine" [rowData]="rowData"
    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowHeight]="rowHeight" (gridOptions)="gridOptions"
    (gridReady)="onGridReady($event)" [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged($event)"
    [frameworkComponents]="frameworkComponents">
</ag-grid-angular>

<p-dialog [(visible)]="showAddDialog"  [breakpoints]="breakpoints" [style]="{width: '50vw'}">
<ng-template pTemplate="header">
    Add To Portfolio
</ng-template>
    
    <div class="p-fluid">
        <div class="p-field p-grid">
            <label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Firstname</label>
            <div class="p-col-12 p-md-10">
                <input id="firstname" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="lastname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Lastname</label>
            <div class="p-col-12 p-md-10">
                <input id="lastname" type="text" pInputText> 
            </div>
        </div>
    </div>

</p-dialog>
