<ag-grid-angular 
    style="width: 100%; height: 75vh; overflow-x: hidden;" 
    class="ag-theme-alpine" 
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" 
    [rowHeight]="rowHeight" 
    [headerHeight]="0"
    (gridOptions)="gridOptions"
    (gridReady)="onGridReady($event)" 
    [enableCellChangeFlash]="true" 
    [frameworkComponents]="frameworkComponents" 
    [suppressDragLeaveHidesColumns]=true>
</ag-grid-angular>

<p-dialog position="top" [(visible)]="showAddDialog"  [breakpoints]="breakpoints" [style]="{width: '50vw'}">
<ng-template pTemplate="header">
    Add To Portfolio
</ng-template>
    
    <div class="p-fluid">
        <div class="p-field p-grid">
            <label for="date" class="p-col-5 p-mb-2 p-md-2 p-mb-md-0">Date</label>
            <div class="p-col-5 p-md-10">
                <!--<p-calendar [(ngModel)]="date" [showIcon]="true" inputId="icon"></p-calendar>-->
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="lastname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nav Price</label>
            <div class="p-col-12 p-md-10">
                <input id="lastname" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="lastname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">No. Units</label>
            <div class="p-col-12 p-md-10">
                <input id="lastname" type="text" pInputText> 
            </div>
        </div>
    </div>

</p-dialog>
